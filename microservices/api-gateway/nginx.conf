events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $http_x_api_key zone=api_key_limit:10m rate=500r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Logging
    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_api_key":"$http_x_api_key"'
    '}';
    
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;
    
    # Upstream services
    upstream auth_service {
        least_conn;
        server auth-service:3001 max_fails=3 fail_timeout=30s;
    }
    
    upstream payments_service {
        least_conn;
        server payments-service:3002 max_fails=3 fail_timeout=30s;
    }
    
    upstream subscriptions_service {
        least_conn;
        server subscriptions-service:3003 max_fails=3 fail_timeout=30s;
    }
    
    upstream notifications_service {
        least_conn;
        server notifications-service:3004 max_fails=3 fail_timeout=30s;
    }
    
    upstream analytics_service {
        least_conn;
        server analytics-service:3005 max_fails=3 fail_timeout=30s;
    }
    
    upstream chatwoot_service {
        least_conn;
        server chatwoot-service:3006 max_fails=3 fail_timeout=30s;
    }
    
    # Main server
    server {
        listen 80;
        server_name api.cuenty.com;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # API v1 endpoints
        location /v1/ {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            # Proxy settings
            proxy_pass http://api_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Auth Service
        location /v1/auth/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://auth_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Payments Service
        location /v1/payments/ {
            limit_req zone=api_key_limit burst=50 nodelay;
            
            proxy_pass http://payments_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Subscriptions Service
        location /v1/subscriptions/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://subscriptions_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Notifications Service
        location /v1/notifications/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://notifications_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Analytics Service
        location /v1/analytics/ {
            limit_req zone=api_key_limit burst=100 nodelay;
            
            proxy_pass http://analytics_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Chatwoot Service
        location /v1/chatwoot/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://chatwoot_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Swagger UI
        location /docs {
            alias /usr/share/nginx/html/swagger;
            index index.html;
        }
    }
    
